<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Agus</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="row bg-light border border-primary">
            <h2> Payment form example</h2>
        </div>
    <div class="row align-items-start">
        <div class="col flex-column d-flex">
            <label for="card"><strong> Card # </strong></label>
            <input type="number" id="card" placeholder="XXXX XXXX XXXX XXXX" required>
        </div> 
        <div class="col flex-column d-flex">
            <label for="cvc"><strong> CVC # </strong></label>
            <input type="number" id="cvc" placeholder="XXX" required>
        </div>
        <div class="col flex-column d-flex">
            <label for="amount"><strong> Amount # </strong></label>
            <input type="number" id="amount" placeholder="Amount" required>
        </div>
    </div> <!-- row -->
    <div class="row align-items-start">
        <div class="col flex-column d-flex">
            <label for="name"><strong>First Name</strong></label>
            <input type="text" id="name" required>
        </div> 
        <div class="col flex-column d-flex">
            <label for="surname"><strong> Last Name </strong></label>
            <input type="text" id="surname"  required>
        </div>
    </div> <!-- row -->
    
<div class="row align-items-start">
    <div class="col flex-column d-flex">
        <label for="city"><strong> City </strong></label>
        <input type="text" id="city" required>
    </div> 
    <div class="col flex-column d-flex">
        <label for="state" placeholder="Pick a state" ><strong> State </strong></label>
        <select name="state"  id="state"  required>
        <option value="Valencia">Valencia</option>
        <option value="Castellón">Castellón</option>
        <option value="Alicante">Alicante</option>
        </select>
    </div>
    <div class="col flex-column d-flex">
        <label for="Postal Code"><strong> Postal Code </strong></label>
        <input type="number" id="Postal Code" required>
    </div>
</div><!-- row -->

<div class="row align-items-start">
    <div class="col flex-column d-flex">
        <label for="credit card"><strong>We Accept</strong></label>
        <div class="credit card bg-secondary">
            <input type="radio" id="mastercard" required>
            <input type="radio" id="visa" required>
            <input type="radio" id="american" required>
            <input type="radio" id="4b" required>
        </div>
    </div> 
    <div class="col flex-column d-flex">
        <label for="surname"><strong> Message </strong></label>
        <textarea type= id="surname" required></textarea>
        <p class="text-secondary"> Add any notes here</p>
    </div>
</div> <!-- Row -->

    <div class="row justify-content-end">
        <div class="col-1">
        <button type="button" class="btn btn-secondary">Cancel</button>
        </div>
        <div class="col-1">
        <button type="button" class="btn btn-primary">Send</button>
        </div>

    </div>
    
        
    </div><!-- Container -->
</body>
</html>
